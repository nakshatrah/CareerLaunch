<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Your Profile</h1>
    <form method="POST">
        <!-- Dynamically generate checkboxes for all tasks in progress -->
        {% for task, completed in progress.items() %}
            <label>{{ task.replace('_', ' ').capitalize() }}:</label>
            <input type="checkbox" name="{{ task }}" {% if completed %}checked{% endif %}><br>
        {% endfor %}
        <button type="submit">Save Progress</button>
    </form>
    <a href="/">Back to Home</a>

    <h2>Your Progress</h2>
    <ul>
        <!-- Dynamically display progress for all tasks -->
        {% for task, completed in progress.items() %}
            <li>{{ task.replace('_', ' ').capitalize() }}: {{ '✔' if completed else '✘' }}</li>
        {% endfor %}
    </ul>
</body>
</html>
