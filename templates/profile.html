<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e3f2fd);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #00509e;
        }

        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin: 10px 0 5px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background: #00509e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0074d9;
        }

        .progress {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }

        ul li span {
            font-weight: bold;
            color: #00509e;
        }

        a {
            color: #00509e;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1em;
        }

        a:hover {
            color: #0074d9;
        }
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <form method="POST">
        <label>Brushed Teeth (Morning):</label>
        <input type="checkbox" name="brush_morning"><br>
        <label>Showered Today:</label>
        <input type="checkbox" name="shower"><br>
        <button type="submit">Save Progress</button>
    </form>

    <h2>Your Progress</h2>
    <div class="progress">
        <ul>
            <li>Brushed Teeth (Morning): <span id="progress-brush">✘</span></li>
            <li>Showered Today: <span id="progress-shower">✘</span></li>
        </ul>
    </div>


    <a href="/">Back to Home</a>
</body>
</html>
