<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Well</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #e3f2fd);
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #00509e;
            font-size: 2.8em;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.3em;
            margin: 20px 0;
            color: #444;
        }
        a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #00509e, #0074d9);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.2em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        a:hover {
            background: #0074d9;
            transform: translateY(-2px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }
        #greeting {
            font-size: 1.5em;
            margin-top: 30px;
            color: #00509e;
        }
        #quote {
            font-size: 1.1em;
            margin-top: 40px;
            font-style: italic;
            color: #555;
        }
        #logo {
            max-width: 120px;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Shell Well</h1>
    <p>Track your progress and build healthy habits!</p>
    <a id="profileBtn" href="/profile">Go to Your Profile</a>
    <div id="greeting"></div>
     <img id="logo" src="logo.png" alt="Shell Well Logo">

    <script>
        const greetingElement = document.getElementById('greeting');
        const currentHour = new Date().getHours();
        let greetingMessage = 'Hello!';
        if (currentHour < 12) {
            greetingMessage = 'Good Morning!';
        } else if (currentHour < 18) {
            greetingMessage = 'Good Afternoon!';
        } else {
            greetingMessage = 'Good Evening!';
        }
        greetingElement.textContent = greetingMessage;

        const profileBtn = document.getElementById('profileBtn');
        profileBtn.addEventListener('click', (event) => {
            profileBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                profileBtn.style.transform = 'scale(1)';
            }, 150);
        });
    </script>
</body>
</html>
